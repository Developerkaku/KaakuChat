<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messaging App</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <iframe id="iframe" src="https://kaakuchat.onrender.com" frameborder="0"></iframe>
    <main>
        <div id="loader">
            <div id="loader-status">
                <div id="note">
                    Please note, our server might take a moment to load as it powers down when inactive for a short
                    time. Thanks for your patience while we reconnect you!
                    <br><br>
                    If the loading time is prolonged, please try reloading the page or closing and reopening it.
                </div>
            </div>
            <div id="percentage-text">0%</div>
        </div>
        <div id="loading-text">Loading...</div>
    </main>

    <script src="script.js"></script>
</body>

</html>
